<!DOCTYPE html>
<html lang="en">
  <title>A Smart Nation for Everyone</title>
  <script>
    // Read the context path from the user's browser
    var contextPath = window.location.pathname;
  
    // Create the redirect URL with the user's context path
    var redirectUrl = "https://accessibility.tech.gov.sg" + contextPath;
  
    // Redirect the user to the new URL
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
